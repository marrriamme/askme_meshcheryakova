{% extends 'layouts/base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}
Settings
{% endblock %}

{% block content %}
<div class="col-9 container section-style">
    <a href="#" class="card-link"></a>
    <img src="{% static 'images/Arrow left circle.svg' %}" alt="Answer" class="icon-style"
        onclick="window.history.back()">
    </a>
    <div class="d-flex gap-3 align-items-center justify-content-center">
        <h2>Settings</h2>
    </div>
    <div class="myform-container">
        <div class="signup-container">
            <form class="was-validated" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                
                <div class="avatar-container mb-3">
                    <img src="{{ request.user.profile.avatar_url }}" alt="Avatar" class="img-fluid avatar">
                </div>
             
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
